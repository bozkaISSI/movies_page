<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">My Favorite Movies</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\B\Desktop\basic_page\mystyle.css">
    <script src="C:\Users\B\Desktop\basic_page\script.js" defer></script>
</head>
<body>
    <header>
        <div class="container text-center my-4">
            <h1>
                <i class="fas fa-film me-2"></i>My Favorite Movies to Watch</h1>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h3 class="text-primary">Titles</h3>
                <ul id="movieList" class="list-group">
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input me-2"> 
                        The Matrix, 1999, Keanu Reeves, Laurence Fishburne
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input me-2"> 
                        Indiana Jones, 1989, Harrison Ford, Sean Connery
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input me-2"> 
                        Casino Royale, 2006, Daniel Craig, Eva Green
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input me-2"> 
                        Forrest Gump, 1994, Tom Hanks, Robin Wright
                    </li>
                </ul>
                <div class="button-container mt-3">
                    <button class="btn btn-danger" onclick="deleteSelected()">
                        <i class="fas fa-trash-alt me-2"></i> Delete Selected</button>
                </div>
            </div>

           
            <div class="col-md-6 mb-4">
                <h3 class="text-primary">Add Movie</h3>
                <form class="row g-3">
                    <div class="col-md-12 d-flex align-items-center">
                        <label for="inputTitle" class="form-label me-2">Title</label>
                        <input type="text" id="inputTitle" class="form-control">
                    </div>
                    <div class="col-md-12 d-flex align-items-center">
                        <label for="inputYear" class="form-label me-2">Year</label>
                        <input type="text" id="inputYear" class="form-control">
                    </div>
                    <div class="col-md-12 d-flex align-items-center">
                        <label for="inputActors" class="form-label me-2">Actors</label>
                        <input type="text" id="inputActors" class="form-control">
                    </div>
                </form>
            
                <div class="button-container mt-3">
                    <button class="btn btn-primary" onclick="addMovie()">
                        <i class="fas fa-plus me-2"></i> Add
                    </button>
                </div>
            </div>
        </div>
    </main>

  
    <footer class="text-center mt-4">
        <p>@ My Movie Database. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
